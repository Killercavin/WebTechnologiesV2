<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker | Login</title>
    <link rel="stylesheet" href="../src/css/styles.css"> <!-- Custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
</head>

<body>

    <!--Header Start-->

    <header id="header">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand active" href="">
                <img src="../assets/images/logo.png" width="75vw" height="75vh" alt="logo">
            </a>

            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./register.html">Login</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Expense
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="./add_expense.html">Add</a></li>
                        <li><a class="dropdown-item" href="./edit_expense.html">Edit</a></li>
                        <li><a class="dropdown-item" href="./view_expense.html">View</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <!--Header End-->

    <!--Main Start-->

    <main class="container mt-5">
        <h1 class="bg-primary text-white text-center py-3 mb-5">Login</h1>
        <form action="" method="post" class="login-register">
            <div class="mb-3 col-md-5">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 col-md-5">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check col-md-5">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary col-md-5">Sign In</button>
            <p>Forgot password? <a href="" style="text-decoration: none;">Reset</a></p>
        </form>
        <div class="mb-3 form-check col-md-5">
            <p>Don't have an account? <a href="./register.html" style="text-decoration: none;">Register</a></p>
        </div>
    </main>

    <!--Main End-->


    <!--Footer Start-->

    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-center">&copy;
                        <script src="../src/js/footerYear.js"></script> Expense Tracker. All Rights Reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!--Footer End-->

    <!--Script Start-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!--Script End-->

</body>

</html>
