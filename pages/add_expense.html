<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker | Add Expense</title>
  <link rel="stylesheet" href="../src/css/styles.css"> <!-- Custom CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
</head>

<body>

  <!--Header Start-->

  <header id="header">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand active" href="">
        <img src="../assets/images/logo.png" width="75vw" height="75vh" alt="logo">
      </a>

      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./login.html">Login</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            Expense
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item active" href="">Add</a></li>
            <li><a class="dropdown-item" href="./edit_expense.html">Edit</a></li>
            <li><a class="dropdown-item" href="./view_expense.html">View</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <!--Header End-->

  <!--Main Start-->

  <main class="container mt-5">
    <h1 class="bg-primary text-white text-center py-3 mb-4 col-md-5">Add Expense</h1>
    <form action="" method="post" class="col-md-5">
      <div class="mb-3">
        <label for="amount" class="form-label">Amount:</label>
        <input type="number" class="form-control" id="amount" name="amount" required>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category:</label>
        <input type="text" class="form-control" id="category" name="category" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Add Expense</button>
      </div>
    </form>
  </main>

  <!--Main End-->


  <!--Footer Start-->

  <footer id="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p class="text-center">&copy;
            <script src="../src/js/footerYear.js"></script> Expense Tracker. All Rights Reserved.
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!--Footer End-->

  <!--Script Start-->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

  <!--Script End-->

</body>

</html>
